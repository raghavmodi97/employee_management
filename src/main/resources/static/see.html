<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee list</title>
</head>
<script type="text/javascript">
    function Employeelist(){
        var yourUrl = "http://localhost:8080/api/v1/employees";
        var xhr = new XMLHttpRequest();
        xhr.open("GET", yourUrl, false);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send( null );
        if( xhr.responseText == null ||  xhr.responseText == undefined || xhr.responseText == '' )
            alert("No employee found");
        else {
            var data = JSON.parse(xhr.responseText);
            var mainContainer = document.getElementById("main-body");
            for (var i = 0; i < data.length; i++) {
                var div = document.createElement("div");
                div.innerHTML = 'Name: ' + data[i].firstName + ' ' + data[i].lastName + 'E-mail: '+data[i].emailId + ' Id: '+data[i].id;
                mainContainer.appendChild(div);
            }
        }
    }
</script>
<body onload="Employeelist()">
<div id="main-body" ></div>

</body>
</html>
