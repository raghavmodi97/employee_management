<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete the Employee</title>
</head>
<script type="text/javascript">
    function deleteEmployee(){
        var id = document.getElementById("id").value;
        var yourUrl = "http://localhost:8080/api/v1/employees/"+id;
        var xhr = new XMLHttpRequest();
        xhr.open("DELETE", yourUrl, false);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send( null );
        if( xhr.responseText == null ||  xhr.responseText == undefined || xhr.responseText == '' ||JSON.parse(xhr.responseText)["error"]=="Not Found")
            alert("Employee not found");
        else
            alert("Deleted");
    }
</script>
<body>
<h2>Delete the Employee (Enter the employee ID)</h2><br/>
<input id="id" type="text" placeholder="Employee ID" name="id"><br/>
<button onclick="deleteEmployee()">Delete Employee</button>
</body>
</html>
