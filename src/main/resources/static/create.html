<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a new Employee</title>
</head>
<script type="text/javascript">
    function createEmployee(){
        var yourUrl = "http://localhost:8080/api/v1/employees/";
        var xhr = new XMLHttpRequest();
        xhr.open("POST", yourUrl, false);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send(JSON.stringify({
            id : document.getElementById("id").value,
            firstName : document.getElementById("fname").value,
            lastName : document.getElementById("lname").value,
            emailId : document.getElementById("eid").value
        }));
        if( xhr.responseText == null ||  xhr.responseText == undefined)
            alert("Error in creation");
        else
            alert("Successfully Created");
    }
</script>
<body>
<h2> Create a Employee</h2><br/>
    <input id="fname" type="text" placeholder="First Name" name="firstName"><br/>
    <input id="lname" type="text" placeholder="Last Name" name="lastName"><br/>
    <input id="eid" type="text" placeholder="Email Id" name="emailId"><br/>
    <input id="id" type="text" placeholder="Employee ID" name="id"><br/>
    <button onclick="createEmployee()">Create Employee</button>

</body>
</html>
