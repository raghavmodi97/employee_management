<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update the employee</title>
</head>
<script type="text/javascript">
    function updateEmployee(){
        var id = document.getElementById("id").value;
        var yourUrl = "http://localhost:8080/api/v1/employees/"+id;
        var xhr = new XMLHttpRequest();
        xhr.open("PUT", yourUrl, false);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send(JSON.stringify({
            id : document.getElementById("id").value,
            firstName : document.getElementById("fname").value,
            lastName : document.getElementById("lname").value,
            emailId : document.getElementById("eid").value
        }));
        if( xhr.responseText == null ||  xhr.responseText == undefined || xhr.responseText == '' ||JSON.parse(xhr.responseText)["error"]=="Not Found")
            alert("Employee Not found");
        else
            alert("Updated");
    }
</script>
<body>
<h2>Enter the Updated value (Employee ID should match)</h2><br/>

    <input id="fname" type="text" placeholder="First Name" name="firstName"><br/>
    <input id="lname" type="text" placeholder="Last Name" name="lastName"><br/>
    <input id="eid" type="text" placeholder="Email ID" name="emailId"><br/>
    <input id="id" type="text" placeholder="Employee ID" name="id"><br/>
    <button onclick="updateEmployee()" >Update</button>
</form>
</body>
</html>
